<!DOCTYPE html>
<html>
<head>
	<title>iframes</title>
	<meta 	charset="utf-8">	
</head>
<body>
	<!-- iframes are html documents which are embeded in other html documents used to include any external content to like ads , you tube videos or anythig else
    -->
    <iframe src="5.images.html" width="500px" height="250px" frameborder="1"></iframe>
    
    <iframe name="myiframe"></iframe>
    <p><a href="https://www.google.com" target="_blank">google1</a></p>
    <p><a href="https://www.wikipedia.org" target="myiframe">wiki</a></p>
    <!-- adding you tube video by going to you tube select an video click on share icon there and then go to embed and copy the code as it is -->
    <iframe width="500" height="250" src="https://www.youtube.com/embed/4xe72U7mXNg" frameborder="5" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br><br>


</body>
</html>
