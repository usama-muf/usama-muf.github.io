<div class="btn btn-outline-danger home-btn" style="padding: 10px; margin: 10px;" (click)="router.navigate(['/home']);">Home</div>

<div class="register-container">
    <div class="form-heading">Register With Your Email and Password</div>
    <div class="form-container">
        <form class="register-form">
            <div class="form-group row">
                <input type="email" class="form-control" title="Enter Email Address" name="email" placeholder="Email *" [(ngModel)]="user.emailAddress">
                <!-- <span class="validator-span" *ngIf="validateEmail()"></span> -->
            </div>
            <div class="form-group row">
                <div class="col">
                    <input type="text" class="form-control" title="Enter First Name" name="firstName" placeholder="First name *" [(ngModel)]="user.firstName">
                    <!-- <span class="validator-span"  *ngIf="validateFirstName()"></span> -->

                </div>
                <div class="col">
                    <input type="text" class="form-control" title="Enter Last Name" name="lastName" placeholder="Last name *" [(ngModel)]="user.lastName">
                    <!-- <span class="validator-span"  *ngIf="validateLastName()">Enter Correct lastname</span> -->

                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input type="password" class="form-control" title="Enter Password" name="password" placeholder="Password *" [(ngModel)]="password">
                    <!-- <span class="validator-span"  *ngIf="validatePassword()">Enter Correct password</span> -->

                </div>
                <div class="col">
                    <input type="password" class="form-control" title="Confirm Password" name="password" placeholder="Confirm Password *" [(ngModel)]="confirmPassword">
                    <!-- <span class="validator-span" *ngIf="validatePassword()">Enter Correct password</span> -->

                </div>
            </div>

            <div class="message">
                <div class="error">{{errorMsg}}</div>
                <div class="success">{{successMsg}}</div>
            </div>
            
            <button type="submit" class="btn btn-outline-dark" *ngIf="!validateEmail() && !validateFirstName() && !validateLastName() &&  !validatePassword()" (click)="submitDetails()">Register</button>
            
        </form>
    </div>
</div>
