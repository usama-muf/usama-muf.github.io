<!DOCTYPE html>
<html>
<head>
	<title>inline vs block</title>
	<meta 	charset="utf-8">	
</head>
<body>
	<h1>Headig</h1> <!--block element-->
    <p>this is a paragraph</p><!--block element-->
    
    <a href="https://www.google.com">Google</a><!--inline element-->
    <br>
    <img src="images/flower.jpg" height="200px" width="500px" alt="flower"> <!--inline element-->
    
    <!--
    block element : it starts and end with line break itselft  and cover the whole line with its height on web
        inline element : it does not have line break before and after it . it covers just the required area on web page
    -->

</body>
</html>
